{% extends 'base.html' %}

{% block content %}
<div>
	<h3>Please, register with News App</h3>
	<br>
</div>
<div>
	{% if registered %}
        <strong>Thank you for registering!</strong>
        <a href="/news/">Return to the homepage.</a><br />
        {% else %}
        <form id="user_form" method="post" action="/register/" enctype="multipart/form-data">
        	{% csrf_token %}

            {{ user_form.as_p }}
            
            <input type="submit" name="submit" value="Register">
        </form>
        {% endif %}
</div>
{% endblock content %}
